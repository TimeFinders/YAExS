{% extends "accounts/registrar.html" %}

{% block body %}
	<ul class="errorlist">
		{% for error in errors  %}
			<li>{{error}}</li>
		{% endfor %}
	</ul>
	<form enctype="multipart/form-data" method="post">{% csrf_token %}
		<ul id="scheduling">{{schedule.as_ul}}</ul>
		<input type="submit" value="Start Scheduling" />
	</form>
{% endblock body %}
